<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="profile">
        <div class="profile__decoration"></div>
        <img
          src="images/image-victor.jpg"
          alt="Profile picture of Victor Crest"
          class="profile__image"
        />
        <h1 class="profile__name">
          Victor Crest <span class="profile__age">26</span>
        </h1>
        <p class="profile__city">London</p>
        <ul class="stats">
          <li class="stats__item">
            <span class="stats__value">80K</span>
            <p class="stats__key">Followers</p>
          </li>
          <li class="stats__item">
            <span class="stats__value">803K</span>
            <p class="stats__key">Likes</p>
          </li>
          <li class="stats__item">
            <span class="stats__value">1.4K</span>
            <p class="stats__key">Photos</p>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
